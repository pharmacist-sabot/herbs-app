# .github/workflows/lint.yml
name: Lint Code

# กำหนดให้รันเมื่อมีการ Push เข้า main หรือเปิด Pull Request
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      # 1. ดึงโค้ดล่าสุดมา
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ติดตั้ง Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # 3. ติดตั้ง Dependencies
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # 4. รันคำสั่ง Lint (ถ้ามี Error จะแจ้งเตือนและ Block PR ทันที)
      - name: Run Linter
        run: bun run lint
